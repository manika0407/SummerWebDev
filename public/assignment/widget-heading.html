<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Header Widget</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-offwhite-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="widget-list.html"><span
                class="glyphicon c1-color-black glyphicon-chevron-left pull-left"></span></a>
        <span class="navbar-brand c1-text-bold c1-color-black">
                Widget Edit
            </span>
        <a class="navbar-brand pull-right c1-color-black" href="widget-list.html"><span
                class="glyphicon glyphicon-ok"></span></a>
    </div>
</nav>
<div class="container-fluid top-margin">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <label for="name" class="lead">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Name" value="Interview Prepration" required autofocus>
                </div>
                <div class="form-group">
                    <label for="text" class="lead">Text</label>
                    <input type="text" id="text" class="form-control" placeholder="Text"
                           data-toggle="tooltip"
                           title="Enter Widget Text"
                           value="Confidence and Perseverence is the key" required>
                </div>
                <div class="form-group">
                    <label for="size" class="lead">Size</label>
                    <input type="number" id="size" class="form-control" placeholder="Size" value="6"
                           data-toggle="tooltip"
                           title="Enter Widget Size" min="1" max="6" required>
                </div>
                <div class="form-group">
                    <a href="widget-list.html" class="btn btn-lg btn-block btn-danger" type="submit">Delete</a>
                </div>
            </form>
        </div>
    </div>
</div>
<nav class="navbar navbar-fixed-bottom">
    <div class="container-fuild">
        <a href="profile.html" class="navbar-link navbar-text pull-right c1-color-black c1-text-bold cl-icon-padding">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-color">
    <div class="control-margin">
        <a class="navbar-brand c1-color-white" href="#">
            <p class="c1-color-white">Profile</p>
        </a>
        <a href="profile.html" class="navbar-link navbar-text pull-right c1-color-white">
        <span class="glyphicon glyphicon-ok c1-color-white"></span>
        </a>
    </div>
    </div>
</nav>
<div class="container">
    <form class="form-signin top-margin">
        <label for="username">Username</label>
        <input type="text" id="username"
               class="form-control"
               placeholder="Manika" required autofocus>
        <label for="email">Email</label>
        <input type="email" id="email"
               class="form-control"
               placeholder="manikasharma2211@gmail.com" >
        <label for="FirstName">First Name</label>
        <input type="text" id="FirstName" class="form-control" placeholder="Manika" required>
        <label for="LastName">Last Name</label>
        <input type="text" id="LastName" class="form-control" placeholder="Sharma" required>
        <a href="website-list.html" class="btn btn-lg btn-success btn-block top-buffer" type="submit">Websites</a>
        <a href="login.html" class="btn btn-lg btn-block btn-danger">Logout</a>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom navbar-color"></nav>
</body>
</html>

<div class="container">

    <form class="form-signin top-margin">
        <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>

        <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
        <label for="username">
            Username
        </label>
        <input readonly
               ng-model="model.user.username"
                type="text" id="username"
               class="form-control"
                required autofocus>

        <label for="email">
            Email
        </label>
        <input
                ng-model="model.user.email"
                type="email" id="email"
               class="form-control">

        <label for="FirstName">
            First Name
        </label>
        <input
                ng-model="model.user.firstName"
                type="text" id="FirstName"
               class="form-control" required>

        <label for="LastName">
            Last Name
        </label>
        <input type="text"
               ng-model="model.user.lastName"
               id="LastName"
               class="form-control"
               required>

        <label for="inputPassword">
            Password
        </label>
        <input type="password"
               ng-model="model.password"
               id="inputPassword"
               class="form-control"
               placeholder="password"
               required>

        <label for="verifyInputPassword">
            Verify Password
        </label>
        <input type="password"
               ng-model="model.verifyPassword"
               id="verifyInputPassword"
               class="form-control"
               placeholder="password"
               required>


        <a ng-click="model.updateUser(model.user)"
           class="btn btn-lg btn-success btn-block top-buffer c1-color-black"
           type="submit">
            Update Profile
        </a>

        <a ng-click="model.deleteUser(model.user)"
           class="btn btn-lg btn-danger btn-block top-buffer c1-color-black"
           type="submit">
            Unregister
        </a>

        <a href="#!/user/{{model.user._id}}/website"
           class="btn btn-lg btn-primary btn-block top-buffer c1-color-black"
           type="submit">
            Websites
        </a>

        <a href="#!/login"
           class="btn btn-lg btn-block btn-danger c1-color-black">
            Logout
        </a>
    </form>
</div>

<nav class="navbar navbar-fixed-top navbar-offwhite-color">
    <div class="container-fluid">
        <a
                class="navbar-brand"
                href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
            <span
                    class="glyphicon c1-color-black glyphicon-chevron-left pull-left">
            </span>
        </a>
        <span
                class="navbar-brand c1-text-bold c1-color-black">
                Widget
        </span>
        <a class="navbar-brand pull-right" href ng-click="model.updateWidget()">
            <span class="glyphicon glyphicon-ok glyphicon-size c1-color-black">
            </span>
        </a>
    </div>
</nav>
<div class="container-fluid top-margin">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div ng-switch="model.widget.widgetType">
        <div ng-switch-when="HEADING">
            <div ng-include="'views/widget/templates/widgetEditors/widget-heading-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="IMAGE">
            <div ng-include="'views/widget/templates/widgetEditors/widget-image-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="YOUTUBE">
            <div ng-include="'views/widget/templates/widgetEditors/widget-youtube-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="HTML">
            <div ng-include="'views/widget/templates/widgetEditors/widget-html-edit.view.client.html'"></div>
        </div>
    </div>
    <a ng-click="model.deleteWidget()"
       class="btn btn-lg btn-block btn-danger">
        Delete
    </a>
</div>
<div ng-include="'views/common/websitefooter.view.client.html'"></div>

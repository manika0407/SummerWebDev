<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label for="name" class="c1-text-bold">
                Name
            </label>
            <input type="text"
                   ng-model="model.widget.name"
                   id="name"
                   class="form-control"
                   title="Enter Widget Name"
                   required autofocus>
        </div>
        <div class="form-group">
            <label for="text"
                   class="c1-text-bold">Text</label>
            <textarea ng-model="model.widget.text"
                      id="text"
                      rows="6"
                      class="form-control"
                      title="Enter Widget Text"
                      required></textarea>
        </div>
    </div>
</div>

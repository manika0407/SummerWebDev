<nav class="navbar navbar-fixed-top ">
    <div class="container-fluid">
        <a
                class="navbar-brand"
                href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
            <span
                    class="glyphicon c1-color-black glyphicon-chevron-left pull-left">
            </span>
        </a>
        <span
                class="navbar-brand c1-text-bold c1-color-black">
                Search Flickr
        </span>

    </div>
</nav>

<div class="container-fluid top-margin widget-overflow">
    <div class="input-group">
    <input ng-model="searchText"
           type="text"
           class="form-control"
           placeholder="Search images">
    <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)"
           class="btn btn-default"
           type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>


    <div class="row">
        <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg" />
        </div>
    </div>

</div>


<div ng-include="'views/common/websitefooter.view.client.html'"></div>

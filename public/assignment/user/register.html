<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
<div class="container">
    <form class="form-signin">
        <h1 class="form-signin-heading">Register Here</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control control-margin" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control control-margin" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Password Confirmation</label>
        <input type="password" id="inputPasswordConfirm" class="form-control control-margin" placeholder="Re-enter Password" required>

        <a href="profile.html" class="btn btn-lg btn-primary btn-block  top-buffer">Register</a>
        <a href="login.html" type="button" class="btn btn-lg btn-block btn-danger">Cancel</a>
    </form>
</body>
</html>

<nav class="navbar navbar-fixed-top">
    <div class="row">
        <div class="col-xs-12">
            <a class="navbar-brand c1-color-black"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"><span
                    class="glyphicon glyphicon-chevron-left pull-left"></span></a>
            <span class="navbar-brand">
                <strong>Widget New</strong>
            </span>
            <a class="navbar-brand pull-right c1-color-black" href ng-click="model.createNewWidget()"><span
                    class="glyphicon glyphicon-ok"></span></a>
        </div>
    </div>
</nav>

<div class="container-fluid  top-margin">
    <div id="top">
        <div ng-show="model.error" class="alert alert-danger">
            <strong>{{model.error}}</strong>
        </div>
    </div>
    <div ng-switch="model.widgetType">
        <div ng-switch-when="HEADING">
            <div ng-include="'views/widget/templates/widgetEditors/widget-heading-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="IMAGE">
            <div ng-include="'views/widget/templates/widgetEditors/widget-image-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="HTML">
            <div ng-include="'views/widget/templates/widgetEditors/widget-html-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="YOUTUBE">
            <div ng-include="'views/widget/templates/widgetEditors/widget-youtube-edit.view.client.html'"></div>
        </div>
    </div>
</div>
<div ng-include="'views/common/websitefooter.view.client.html'"></div>

<div class="container">


    <div ng-show="vm.message" class="alert alert-danger">{{vm.message}}</div>
        <h1 class="form-signin-heading">
            Login
        </h1>
        <input ng-model="username" type="text" id="username"
               class="form-control top-buffer"
               placeholder="username"
                autofocus
               required>
        <input type="password" ng-model="password"
               id="inputPassword" class="form-control top-buffer"
               placeholder="password" required>
        <a ng-click="vm.login(username,password)"
           class="btn btn-primary btn-block top-buffer" type="submit">
            Login
        </a>
        <a ng-href="#!/register"
           class="btn btn-block btn-success">
            Register
        </a>
        <a href="/auth/google" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
        </a>


</div>

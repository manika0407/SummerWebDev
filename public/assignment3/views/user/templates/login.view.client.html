<div class="container">


    <div ng-show="vm.message" class="alert alert-info">{{vm.message}}</div>
        <h1 class="form-signin-heading">
            Login
        </h1>
        <input ng-model="username" type="text" id="username"
               class="form-control top-buffer"
               placeholder="jannunzi"
                autofocus
               required>
        <input type="password" ng-model="password"
               id="inputPassword" class="form-control top-buffer"
               placeholder="jannunzi" required>
        <a ng-click="vm.login(username,password)"
           class="btn btn-lg btn-primary btn-block top-buffer" type="submit">
            Login
        </a>
        <a ng-href="#!/register"
           class="btn btn-lg btn-block btn-success">
            Register
        </a>


</div>

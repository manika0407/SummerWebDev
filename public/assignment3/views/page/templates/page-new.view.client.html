<nav class="navbar navbar-fixed-top">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <a class="navbar-brand"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span
                    class="glyphicon glyphicon-chevron-left c1-text-bold font-little-large c1-color-black pull-left">
                </span>
            </a>
            <span
                    class="navbar-brand c1-text-bold font-little-large c1-color-black">
                Pages
            </span>
            <a class="navbar-brand c1-text-bold font-little-large c1-color-black pull-right"
               href ng-click="model.reloadPage()">
                <span
                    class="glyphicon glyphicon-plus">

                </span>
            </a>
        </div>

        <div class="col-xs-12 col-sm-8">
            <a class="navbar-brand visible-xs"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span
                    class="glyphicon c1-text-bold font-little-large c1-color-black glyphicon-chevron-left pull-left">
                </span>
            </a>
            <span
                    class="navbar-brand c1-text-bold font-little-large c1-color-black">
               New Page
            </span>

            <a class="navbar-brand pull-right c1-text-bold font-little-large c1-color-black"
               href ng-click="model.createPage()">
                <span class="glyphicon glyphicon-ok">
                </span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid top-margin full-height">
    <div class="row full-height">
        <div class="col-xs-4 hidden-xs overflow right-border full-height">
            <div class="list-group">

                <div ng-repeat="page in model.pages" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="row">
                        <div class="col-xs-10 ">
                            <div class="crop">
                                <span class="c1-color-black">
                                <h4 class="c1-text-bold">{{page.name}}</h4>
                            </span>
                            </div>
                        </div>

                        <div class="col-xs-2">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}"
                               class="black-link">
                                <span
                                    class="glyphicon glyphicon-cog glyphicon-size pull-right">
                                </span>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-xs-12 col-sm-8 overflow full-height">
            <div ng-show="model.error" class="alert alert-danger shr-alert-style">
                <strong>{{model.error}}</strong>
            </div>
            <div>
                    <label for="name"
                           class="c1-text-bold font-little-large c1-color-black">
                        Name
                    </label>
                    <input ng-model="model.newPage.name"
                            type="text"
                           id="name"
                           class="form-control"
                           title="Enter Page Name"
                            required autofocus>
                </div>
                <div>
                    <label for="title"
                           class="c1-text-bold font-little-large c1-color-black">
                        Title
                    </label>
                    <input ng-model="model.newPage.title"
                            type="text"
                           id="title"
                           class="form-control"
                           title="Enter Page Title"
                           required>
                </div>
            </form>
        </div>
    </div>
</div>
<div ng-include="'views/common/websitefooter.view.client.html'"></div>

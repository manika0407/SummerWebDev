
<style>
    .divider-silver {
        padding: 0;
        border: none;
        border-top: solid 3px;
        text-align: left;
        width: 100%;
        color: #95A5A6;
    }
</style>

<div ng-include="'views/common/header-buyer.view.client.html'"></div>


<div class="container-fluid" >

    <div style="margin-top: 5px" ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="hidden-xs">Photo</th>
            <th>Name</th>
            <th>Seller</th>
            <th>Quantity</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="order in model.orders">
            <td class="hidden-xs"><img src="{{order.photo}}" alt="book cover" width="100" height="100"></td>
            <td>{{order.name}}</td>
            <td>{{order.seller}}</td>
            <td>{{order.quantity}}</td>

            <td>

                <div ng-show="order.request&&!order.reject" style="margin-right: 30px" class="pull-right">
                    <h3>Pending
                    </h3>
                </div>
                <div ng-show="!order.request&&!order.reject"  class="pull-right">
                    <h3>Shipping</h3>
                    <div class="divider-silver"></div>
                    <a class="hover" ng-click="model.deleteBothOrder(order._id, order.sorderId)">Received</a>
                </div>
                <div ng-show="order.reject"  class="pull-right">
                    <h3>Rejected</h3>
                    <div class="divider-silver"></div>
                    <a class="hover" ng-click="model.deleteOrder(order._id)">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>



<div ng-include="'views/common/header-admin.view.client.html'"></div>

<div class="container-fluid">
    <h1>Orders</h1>

    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-md-2 col-xs-12">
                    Buyer
                </div>
                <div class="col-md-2 col-xs-12">
                    Seller
                </div>
                <div class="col-md-4 col-xs-12">
                    Book
                </div>
                <div class="col-md-2 col-xs-12">
                    Status
                </div>
                <div class="col-md-2 col-xs-12">
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-md-2 col-xs-12">
                    <div ng-show="model.buyers.length===0">No Buyers yet!</div>
                    <select ng-model="buyerId"
                            ng-show="model.buyers.length!==0"
                            style="width: 77%;">
                        <option value="{{buyer._id}}" ng-repeat="buyer in model.buyers">{{buyer.username}}</option>
                    </select>
                </div>
                <div class="col-md-2 col-xs-12">
                </div>
                <div class="col-md-4 col-xs-12">
                      <select ng-model="bookId"
                              style="width: 77%;">
                      <option value="{{book._id}}" ng-repeat="book in model.books">{{book.name}}</option>
                        </select>
                </div>
                <div class="col-md-2 col-xs-12">
                    <select ng-model="Status"
                            style="width: 77%;">
                        <option value="Pending">pending</option>
                        <option value="Shipping">shipping</option>
                        <option value="Rejected">rejected</option>
                    </select>
                </div>
                <div class="col-md-2 col-xs-12">
                    <span ng-click="model.addOrder(buyerId, bookId, Status)"
                          class="glyphicon glyphicon-plus pull-right">
                    </span>
                </div>
            </div>
        </li>

        <li ng-repeat="buyer in model.buyers" class="list-group-item">
            <div ng-repeat="order in buyer.orders">
            <div class="row">
                <div class="col-md-2 col-xs-12" style="font-size: 15px">
                    {{buyer.username}}
                </div>
                <div class="col-md-2 col-xs-12" style="font-size: 15px">
                    {{order.seller}}
                </div>
                <div class="col-md-4 col-xs-12" style="font-size: 15px">
                    {{order.name}}
                </div>
                <div ng-show="order.request&&!order.reject" class="col-md-2 col-xs-12" style="font-size: 15px">
                    pending
                </div>
                <div ng-show="!order.request&&!order.reject" class="col-md-2 col-xs-12" style="font-size: 15px">
                    shipping
                </div>
                <div ng-show="order.request&&order.reject" class="col-md-2 col-xs-12" style="font-size: 15px">
                    rejected
                </div>
                <div class="col-md-2 col-xs-12">
                    <span ng-click="model.deleteOrder(order)"
                          class="glyphicon glyphicon-remove pull-right">
                    </span>
                </div>
            </div>
            </div>
        </li>

    </ul>



</div>

<div class="container-fluid">
    <h1 class="text-center">Books</h1>

    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-sm-3 col-xs-12">
                    ISBN/Book Name/Author Name
                </div>
                <div class="col-sm-3 col-xs-12">
                    Inventory
                </div>
                <div class="col-sm-3 col-xs-12">
                    Owner
                </div>
                <div class="col-sm-2 col-xs-12">
                    Price
                </div>
                <div class="col-sm-1 col-xs-12">
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-sm-3 col-xs-12">
                    <input ng-model="adminBookCtrl.book.isbn"
                           class="form-control">
                </div>
                <div class="col-sm-3 col-xs-12">
                    <input ng-model="adminBookCtrl.book.inventory"
                           class="form-control"
                           type="number">
                </div>
                <div class="col-sm-3 col-xs-12">
                    <input ng-model="adminBookCtrl.book._user.username"
                           PLACEHOLDER="username"
                           class="form-control">
                </div>
                <div class="col-sm-2 col-xs-12">
                    <input ng-model="adminBookCtrl.book.price"
                           PLACEHOLDER="price"
                           class="form-control">
                </div>
                <div class="col-sm-1 col-xs-12">
                    <span ng-click="adminBookCtrl.updateBook(adminBookCtrl.book);adminBookCtrl.book={}"
                          class="glyphicon glyphicon-ok pull-right">
                    </span>
                    <span ng-click="adminBookCtrl.createBook(adminBookCtrl.book);adminBookCtrl.book={}"
                          class="glyphicon glyphicon-plus pull-right">
                    </span>
                </div>
            </div>
        </li>

        <li ng-repeat="book in adminBookCtrl.books" class="list-group-item">
            <div class="row">

                <div class="col-md-3 col-xs-12" >
                    {{book.isbn}}
                </div>
                <div class="col-md-3 col-xs-12" >
                    {{book.inventory}}
                </div>
                <div class="col-md-3 col-xs-12" >
                    {{book._user.username}}
                </div>
                <div class="col-md-2 col-xs-12" >
                    {{book.price}}
                </div>
                <div class="col-md-1 col-xs-12">
                     <span ng-click="adminBookCtrl.selectBook(book)"
                           class="glyphicon glyphicon-pencil pull-right">
                    </span>
                    <span ng-click="adminBookCtrl.deleteBook(book)"
                          class="glyphicon glyphicon-remove pull-right">
                    </span>
                </div>
            </div>
        </li>

    </ul>



</div>

<div class="container-fluid">
    <h1 class="text-center">Followers</h1>

    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-5">
                    Buyer who follows
                </div>
                <div class="col-xs-5">
                    Followed Seller
                </div>
                <div class="col-xs-2">
                </div>

            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-5">
                    <div ng-show="model.buyers.length===0">No Buyers yet!</div>
                    <select ng-model="buyerId"
                            ng-show="model.buyers.length!==0"
                            >
                        <option value="{{buyer._id}}" ng-repeat="buyer in model.buyers">{{buyer.username}}</option>
                    </select>
                </div>
                <div class="col-xs-5">
                    <div ng-show="model.sellers.length===0">No Sellers yet!</div>
                    <select ng-model="sellerId"
                            ng-show="model.sellers.length!==0"
                    >
                        <option value="{{seller._id}}" ng-repeat="seller in model.sellers">{{seller.username}}</option>
                    </select>
                </div>
                <div class="col-xs-2">
                    <span ng-click="model.followSeller(buyerId, sellerId)"
                          class="glyphicon glyphicon-plus pull-right">
                    </span>
                </div>
            </div>
        </li>

        <li ng-repeat="buyer in model.buyers" class="list-group-item">
            <div ng-repeat="seller in buyer.follows">
            <div class="row">
                <div class="col-xs-5">
                    {{buyer.username}}
                </div>
                <div class="col-xs-5">
                    {{seller.username}}
                </div>
                <div class="col-xs-2">
                    <span ng-click="model.unfollowSeller(buyer._id,seller._id)"
                          class="glyphicon glyphicon-remove pull-right">
                    </span>
                </div>
            </div>
            </div>
        </li>

    </ul>



</div>

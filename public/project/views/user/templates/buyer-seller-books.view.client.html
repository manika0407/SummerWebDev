    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#!/">
               ReadGood</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <!--<li class="active"><a href="#!/buyer/home">Home</a></li>-->
                <li><a ng-if="model.currentUser.roles.indexOf('ADMIN')>-1" href="#!/admin">Admin</a></li>
                <li class="active" ng-show="!model.currentUser._id"><a href="#!/login">Login</a></li>
                <li ng-show="model.currentUser._id"><a href="#!/buyer/books">Search Books</a></li>

                <li ng-show="model.currentUser._id"><a href="#!/profile/buyer">Profile</a></li>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-2">
            <div ng-show="!model.follow">
                <a class="btn btn-success pull-right"
                   ng-click="model.followSeller(model.userId, model.sellerId)">
                    <span class="glyphicon glyphicon-plus"></span>
                    Follow
                </a></div>
            <div ng-show="model.follow">
                <a class="btn btn-info pull-right"
                   ng-click="model.unfollowSeller(model.userId, model.sellerId)">
                    <span class="glyphicon glyphicon-minus"></span>
                    Unfollow
                </a></div>
        </div>
        <div class="col-xs-12 col-sm-10">
            <div>
                <h3>Seller Name :{{model.seller.firstName}} {{model.seller.lastName}} (username: {{model.seller.username}})</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <ul class="inlineList">
            <li id="special" ng-repeat="book in model.books">
                <img src="{{book.photo}}" width="350" height="350">
                <p class="text-center">{{book.name}}</p>
                <u><center><a href="#!/buyer/books/{{book._id}}"><p><span class="glyphicon glyphicon-book"></span>
                    Book Details</p></a></center>
                </u>
            </li>
        </ul>
    </div>

</div>

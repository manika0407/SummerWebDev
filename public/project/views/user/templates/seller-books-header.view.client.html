<div class="container-fluid">
    <div ng-show="model.message" class="alert alert-info" style="margin-top: 20px">
        {{model.message}}
    </div>

    <div class="row">
        <div class="col-lg-2">
            <select ng-model="selectedType" ng-init="selectedType = 'Name'"
                    style="width: 77%;">
                <option value="Name">Name</option>
                <option value="Author">Author</option>
                <option value="ISBN">ISBN</option>
            </select>
        </div>
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="..." ng-model="searchText">
                <span class="input-group-btn">
                   <a ng-click="model.searchBook(selectedType, searchText)"
                      class="btn btn-default form-control"
                      type="button">
                   <span class="glyphicon glyphicon-search"></span>
                   </a>
                </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->

    </div><!-- /.row -->


</div>




<div id="content" class="container-fluid">


        <ul class="inlineList">

            <li ng-repeat="book in model.books">
                <div class="abaproduct-image">
                    <a href="#!/seller/books/{{book._id}}"><img src={{book.photo}} width="350" height="350"></a>
                </div>
                <div id="title">
                    <h3 class="title">
                        <div class="wordwrap font-family">{{book.name}}</div>
                    </h3>
                </div>
                <div id="price">
                    <h3 class="price">
                        {{book.price}}
                    </h3>
                </div>

                <div id="username">
                    <h3 class="username">
                        Seller: {{book._user.username}}
                    </h3>
                </div>

                <div class="abaproduct-details">
                    <div id="button">
                        <a href="#!/seller/books/{{book._id}}"
                           class="form-submit btn btn-success form-submit"
                           id="edit-add-to-cart"
                           name="op"
                           type="submit">
                            Check this Book
                        </a>
                    </div>
                </div>
            </li>
            </ul>
</div>

<div ng-include="'views/user/templates/websitefooter.view.client.html'"></div>

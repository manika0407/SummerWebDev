<div class="container-fluid">
    <div style="margin-top: 5px" ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <div ng-repeat="order in model.orders">
        <div class="row">
            <div class="col-md-2 hidden-xs">
                <img src="{{order.photo}}" class="pull-right">
            </div>
            <div class="col-md-8 col-xs-6">
                <u><h3>{{order.name}}</h3></u>
                sold By: {{order.seller}}<br>
                You have ordered {{order.quantity}} copies of this Book.
            </div>
            <div class="col-md-2 col-xs-6">
                <div ng-show="order.request&&!order.reject" style="margin-right: 30px" class="pull-right">
                    <h3>Pending
                    </h3>
                </div>
                <div ng-show="!order.request&&!order.reject"  class="pull-right">
                    <h4>Shipping</h4>
                    <div class="divider-silver"></div>
                    <a class="btn btn-embossed" ng-click="model.deleteBothOrder(order._id, order.sorderId)">Received</a>
                </div>
                <div ng-show="order.reject"  class="pull-right">
                    <h4>Rejected</h4>
                    <div class="divider-silver"></div>
                    <a class="btn btn-embossed btn-wide" ng-click="model.deleteOrder(order._id)">Delete</a>
                </div>
            </div>

        </div>
    </div>
</div>

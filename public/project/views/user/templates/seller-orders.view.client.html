
<link rel="stylesheet" href="../../../../project/css/sellerOrders.css">


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#!/">ReadGood</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav pull-right">
                <li><a ng-if="model.currentUser.roles.indexOf('ADMIN')>-1" href="#!/admin">Admin</a></li>
                <li ng-show="model.currentUser._id"><a href="#!/seller/books"><i class="fa fa-book" aria-hidden="true"
                                                                                 data-toggle="tooltip" title="Books"><span>&nbsp; Books</span>
                </i></a></li>
                <li ng-show="model.currentUser._id"><a href="#!/profile/seller"><i class="fa fa-user" aria-hidden="true"
                                                                                   data-toggle="tooltip" title="Profile">
                    <span>&nbsp; Profile</span>
                </i></a></li>
                <li ng-show="model.currentUser._id"><a href="">Logged in as "{{model.currentUser.username}}"</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container-fluid">
    <div style="margin-top: 5px" ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

      <ul class="inlineList">
        <li id="special" ng-repeat="order in model.orders">
            <img src="{{order.photo}}" width="300" height="300">
            <h4 class="text-center">{{order.name}}</h4>
            <h4 class="text-center">Requested By: {{order.buyer}}</h4>
            <h4 class="pull-left">Quantity: {{order.quantity}}</h4>
            <h4 class="pull-right"><a href="#!/seller/orders/message/{{order._id}}" class="btn btn-default c1-color-black">
                <span class="color-white">
                   Read Message
                </span>
            </a></h4>
            <div class="row">
            <div ng-show="order.request">
                <a class="hover" ng-click="model.acceptOrder(order._id,order.quantity, order.bookId, order.borderId)">Accept
                </a>
                <div class="divider-silver"></div>
                <a class="hover" ng-click="model.deleteOrder(order._id, order.borderId)">Decline</a>
            </div>
            <div ng-show="!order.request"  class="pull-right">
                <h3>Item Being Shipped!!</h3>
            </div>
            </div>
        </li>
    </ul>


</div>

<div ng-include="'views/user/templates/websitefooter.view.client.html'"></div>

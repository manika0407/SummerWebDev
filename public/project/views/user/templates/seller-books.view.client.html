    <u>
        <h1 ng-if="model.books.size >0" class="text-center">
            Books Uploaded By You
        </h1>
    </u>
    <ul class="inlineList">
        <li id="special" ng-repeat="book in model.books">
            <a href="#!/seller/books/{{book._id}}" >
                <img src="{{book.photo}}" alt="book cover" width="350" height="350">
            </a>
                <p class="text-center wordwrap">{{book.name}}</p>
            <center><a href="#!/seller/book/{{book._id}}" class="black-link"><u>Edit/Delete this book</u></a></center>
        </li>
    </ul>
   <center><a class="btn btn-lg btn-default c1-color-black"
       ng-click="model.createBook(model.userId)">
       <span class="glyphicon glyphicon-plus-sign color-white"></span>

       <span class="c1-color-white">Add New Book</span></a>


<link href="../../../../project/css/register-style.css" rel="stylesheet">


<div class="container-fluid">

<div class="testbox">
        <h1>Registration</h1>

        <form action="/">
                <hr>
                <hr>
                <label class="icon" for="username"><i class="glyphicon glyphicon-user"></i></label>
                <input type="text"
                       id="username"
                       name="username"
                       class="name"
                       ng-model="username"
                       ng-class="{submitted:registerCtrl.submitted1}"
                       placeholder="Username" required/>
                <div ng-show="registerCtrl.error1" class="alert alert-danger">
                        {{registerCtrl.error1}}</div>
                <label class="icon" for="password"><i class="glyphicon glyphicon-lock"></i></label>
                <input type="password"
                       name="name"
                       class="name"
                       id="password"
                       ng-model="password"
                       ng-class="{submitted:registerCtrl.submitted2}"
                       placeholder="Password" required/>
                <div ng-show="registerCtrl.error2" class="alert alert-danger">
                        {{registerCtrl.error2}}
                </div>
                <label class="icon" for="re-enter"><i class="glyphicon glyphicon-lock"></i></label>
                <input type="password"
                       name="name"
                       class="name"
                       ng-model="password2"
                       ng-class="{submitted:registerCtrl.submitted3}"
                       id="re-enter"
                       placeholder="Verify Password" required/>
                <div ng-show="registerCtrl.error3" class="alert alert-danger">
                        {{registerCtrl.error3}}
                </div>
                <div ng-show="registerCtrl.error4" class="alert alert-danger">
                        {{registerCtrl.error4}}
                </div>
                <div class="gender">
                        <input type="radio"
                               value="BUYER"
                               id="buyer"
                               ng-model="role"
                               name="gender" checked />
                        <label for="buyer" class="radio">Buyer</label>
                        <input type="radio"
                               value="SELLER"
                               id="seller"
                               ng-model="role"
                               ng-class="{submitted:registerCtrl.submitted4}"
                               name="gender" />
                        <label for="seller" class="radio">Seller</label>
                        <div ng-show="registerCtrl.error5" class="alert alert-danger">
                                {{registerCtrl.error5}}
                        </div>
                </div>
                <div class="row">
                   <div class="col-xs-6">
                <a ng-click="registerCtrl.register(username, password, password2, role)"
                class="button btn btn-primary btn-block">
                Register
                </a>
                   </div>
                        <div class="col-xs-6">
                <a class="button btn btn-danger  btn-block"
                href="#!/login">Cancel</a>
                        </div>
                </div>
        </form>
</div>
</div>

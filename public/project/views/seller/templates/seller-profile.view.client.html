

<link href="../../../../project/css/profile-style.css" rel="stylesheet">

<div ng-include="'views/common/header-seller.view.client.html'"></div>
<div class="row">
<div class="btn-group-vertical col-xs-4 col-md-2" role="group" aria-label="...">
    <a class="btn btn-embossed" href="#!/profile/seller">
        <span class="glyphicon glyphicon-user"></span><br>
        Profile
    </a>
    <a class="btn btn-embossed" href="#!/seller/books">
        <span class="glyphicon glyphicon-thumbs-up"></span><br>
      Books
    </a>
    <a class="btn btn-embossed" href="#!/seller/orders">
        <span class="glyphicon glyphicon-shopping-cart"></span><br>
      Orders
    </a>
</div>
<div class="container-fluid col-xs-8 col-md-10">

    <form>
        <h1 class="text-center">Profile</h1>
        <div style="padding: 5px">
        <div class="form-group">
        <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
            <label for="username"><span class="c1-color-white" >Username</span></label>
        <input readonly ng-model="model.user.username"
        type="text"
        class="form-control"
        id="username"
        placeholder="User name">
        </div>
        <div class="form-group">
            <label for="email"><span class="c1-color-white" >Email address</span></label>
        <input ng-model="model.user.email"
        type="email"
        class="form-control"
        id="email"
        placeholder="Email">
        </div>
            <label for="venmo"><span class="c1-color-white" >Venmo</span></label>
            <input ng-model="model.user.venmo"
                   type="text"
                   class="form-control"
                   id="venmo"
                   placeholder="venmo account">
        </div>
        <div class="form-group">
            <label for="first-name"><span class="c1-color-white" >First Name</span></label>
        <input ng-model="model.user.firstName"
        type="text"
        class="form-control"
        id="first-name"
        placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="last-name"><span class="c1-color-white" >Last Name</span></label>
        <input ng-model="model.user.lastName"
        type="text"
        class="form-control"
        id="last-name"
        placeholder="LastName">
            <br>
        <a class="btn btn-block c1-color-black"
           ng-click="model.updateUser(model.userId, model.user)"><span class="c1-color-white">Update</span></a>
        <a class="btn btn-block c1-color-black"
           ng-click="model.unregister()"><span class="c1-color-white"> Unregister</span></a>
        <a class="btn btn-block c1-color-black"
           ng-click="model.logout()"><span class="c1-color-white">Logout</span></a>
        </div>
        </div>
    </form>
</div>
</div>

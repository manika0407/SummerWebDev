<div ng-include="'views/common/header-seller.view.client.html'"></div>
<div class="container-fluid">

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th class="text-center">Photo</th>
            <th class="text-center">Name</th>
            <th class="text-center">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr  ng-repeat="book in model.books">
            <td><img src="{{book.photo}}" alt="book cover" width="100" height="100"></td>
            <td>{{book.name}}</td>
            <td>
                <a href="#!/seller/book/{{book._id}}">
                    <span class="glyphicon glyphicon-pencil color-black"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-block c1-color-black"
       ng-click="model.createBook(model.userId)"><span class="c1-color-white">Add Book</span></a>
</div>

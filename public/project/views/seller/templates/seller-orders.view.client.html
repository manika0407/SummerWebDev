
<style>
    .divider-silver {
        padding: 0;
        border: none;
        border-top: solid 3px;
        text-align: left;
        width: 100%;
        color: #95A5A6;
    }
</style>

<div ng-include="'views/common/header-seller.view.client.html'"></div>

<div class="container-fluid">
    <div style="margin-top: 5px" ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th class="hidden-xs">Photo</th>
            <th>Name</th>
            <th>Buyer</th>
            <th>Quantity</th>
            <th></th>
        </tr>
        </thead>
        <tbody ng-repeat="order in model.orders">
        <tr>
            <td class="hidden-xs">
                <a href="#!/seller/orders/message/{{order._id}}"><img src="{{order.photo}}" alt="book cover" width="100" height="100"></a>
            </td>
            <td>{{order.name}}</td>
            <td>{{order.buyer}}</td>
            <td>{{order.quantity}}</td>
            <td>

                <div ng-show="order.request" style="margin-right: 30px" class="pull-right">
                    <a class="hover" ng-click="model.acceptOrder(order._id,order.quantity, order.bookId, order.borderId)">Accept
                    </a>
                    <div class="divider-silver"></div>
                    <a class="hover" ng-click="model.deleteOrder(order._id, order.borderId)">Decline</a>
                </div>
                <div ng-show="!order.request"  class="pull-right">
                    <h3>Shipping</h3>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <!--<div>-->
    <!--<h5>request message:</h5>-->
    <!--<div style="font-size: 15px ;color:cornflowerblue; margin-bottom: 10px">{{order.message}}</div>-->

    <!--</div>-->


</div>

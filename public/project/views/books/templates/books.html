    <div class="container">

                <span class="icon-bar"></span>

<div id="content" class="container-fluid" ng-repeat="book in model.books">
    <div>
        <ul>
            <li>
                <div id="username">
                    <h3 class="username">
                        Seller: {{book._user.username}}
                    </h3>
                </div>
                <div id="title">
                    <h3 class="title">
                        {{book.name}}
                    </h3>
                </div>
                <div id="abaproduct-image">
                    <img src={{book.photo}}>
                </div>
                <br>
                <div id="price">
                    <h3 class="price">
                        Price: {{book.price}}
                    </h3>
                </div>
                <div id="abaproduct-details">
                    <div id="button">
                        <a href="#!/home/books/{{book._id}}"
                        class="form-submit btn btn-success form-submit"
                        id="edit-add-to-cart"
                        name="op"
                        type="submit">
                            Check This Book
                        </a>
                    </div>
                </div>

            </li>
        </ul>
    </div>
</div>
